<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Welcome to Terragrunt EKS!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .emoji {
            font-size: 5rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tech-badge:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .info {
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .hostname {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🚀</div>
        <h1>Welcome to EKS!</h1>
        <p class="subtitle">Deployed with Terraform & Terragrunt</p>

        <div class="info">
            <p>🎉 Congratulations! Your infrastructure is up and running!</p>
            <p>This NGINX server is deployed on AWS EKS using Infrastructure as Code.</p>
        </div>

        <div class="tech-stack">
            <span class="tech-badge">☸️ Kubernetes</span>
            <span class="tech-badge">🌩️ AWS EKS</span>
            <span class="tech-badge">🏗️ Terraform</span>
            <span class="tech-badge">🔧 Terragrunt</span>
            <span class="tech-badge">🌐 NGINX</span>
            <span class="tech-badge">⚖️ AWS ALB</span>
        </div>
    </div>
</body>
</html>
